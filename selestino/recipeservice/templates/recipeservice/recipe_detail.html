{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1>{{ recipe.title }}</h1>
<p>{{ recipe.description }}</p>
<h3>Ingredients:</h3>
<ul>
    {% for ingredient in recipe.ingredients.all %}
    <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
    {% endfor %}
</ul>
<h3>Instructions:</h3>
<p>{{ recipe.instructions }}</p>
