{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Recipe</title>
    <link rel="stylesheet" href="{% static 'recipeservice/css/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete this recipe?</h1>
    <p>{{ recipe.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'recipe_list' %}">Cancel</a>
    </form>
</body>
</html>
