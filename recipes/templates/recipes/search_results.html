{% load static %}
<!-- recipes/templates/recipes/search_results.html -->
<ul>
    {% for recipe in recipes %}
        <li>{{ recipe.title }}</li>
    {% empty %}
        <li>No recipes found.</li>
    {% endfor %}
</ul>
<a href="{% url 'search_recipes' %}">Search Again</a>
